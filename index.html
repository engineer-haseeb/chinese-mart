<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Mart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>欢迎来到中华商城 (Welcome to Chinese Mart)</h1>
        <p>Your one-stop shop for quality Chinese products!</p>
    </header>

    <section class="products">
        <h2>Our Products</h2>
        <p>Check out the best imported products from China.</p>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>中国米(Chinese rice)</h3>
                <p>$10.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>豆腐(Tofu)</h3>
                <p>$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
    </section>

    <footer>
        <p>&copy; 2025 Chinese Mart. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
